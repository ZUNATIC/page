<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Tomato</title>
<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet"> 
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Passion One', cursive;
        text-align: center;
        overflow: hidden;
        color: white;
    }
    #matrix {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }
    #team-name {
        font-size: 60px;
        margin-top: 20px;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
    }
    #members {
        font-size: 28px;
        margin-top: 10px;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
        
    }
    img {
        margin-top: 50px;
        width: 300px;
        border: 3px solid #00ff00;
        border-radius: 10px;
        box-shadow: 0 0 15px #00ff00;
    }
</style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <img src="black_Tomato.jpg" alt="Team Tomato Logo">

    <div id="team-name">Hacked By Team Tomato</div>
    <div id="members">
        ðŸ¥· ZUNATIC | ðŸ¥· HARRY HOXOR | ðŸ¥· C3MAB | ðŸ¥· MEDUSA | ðŸ¥· HYPER AURA
    </div>

    <audio id="anthem" src="anthem.mp3" autoplay muted></audio>

    <script>
        // Matrix effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        // Try to unmute audio after a short delay
        const anthem = document.getElementById('anthem');
        setTimeout(() => {
            anthem.muted = false;
            anthem.play();
        }, 500);
    </script>

</body>
</html>

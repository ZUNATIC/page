<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Tomato</title>
<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet"> 
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Passion One', cursive;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    #team-name {
        font-size: 60px;
        margin-top: 20px;
        color: white;
    }
    #play-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
        margin-top: 20px;
    }
    #play-btn:hover {
        background-color: white;
        color: black;
    }
    img {
        margin-top: 50px;
        width: 300px;
    }
</style>
</head>
<body>

    <!-- Tomato Logo -->
    <img src="black_Tomato.jpg" alt="Team Tomato Logo">

    <!-- Team Name -->
    <div id="team-name">Hacked By Team Tomato</div>

    <!-- Play Button -->
    <button id="play-btn">ðŸŽµ Play Anthem</button>

    <!-- Audio -->
    <audio id="anthem" src="anthem.mp3"></audio>

    <script>
        const playBtn = document.getElementById('play-btn');
        const anthem = document.getElementById('anthem');

        playBtn.addEventListener('click', () => {
            anthem.play();
        });
    </script>

</body>
</html>
